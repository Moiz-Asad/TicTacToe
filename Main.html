<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <br>
    <H1 class="Head_Text">TIC TAC TOE</H1><br>
</body>

<div class="Matrix">
    <div class="R" id="I1" onclick="Block1()"></div>
    <div class="R" id="I2" onclick="Block2()"></div>
    <div class="R" id="I3" onclick="Block3()"></div>
    <div class="R" id="I4" onclick="Block4()"></div>
    <div class="R" id="I5" onclick="Block5()"></div>
    <div class="R" id="I6" onclick="Block6()"></div>
    <div class="R" id="I7" onclick="Block7()"></div>
    <div class="R" id="I8" onclick="Block8()"></div>
    <div class="R" id="I9" onclick="Block9()"></div>
</div><br><br>

<div class="Info">
    <div class="Inf" id="Displ">Game Started <br> Player 1 : X Turn</div>
</div><br>
<div class="Buttons">
    <button class="Main" onclick="MainMenu()">Main Menu</button>
    <button class="Main" onclick="Restart()">Restart</button>
</div>
</html>
