<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body id="STL">
    <div class="All">
        <br><H1 class="Head_Text">TIC TAC TOE</H1><br>
        <div class="BTN">
            <a id="TXT">Dark Mode</a>
            <a id="SC" onclick="Switch()"><img id="LG" src="OFF.png" width="62" height="32"></a>
        </div>
    </div>

    <div id="Mat" class="Matrix">
        <div class="R" id="I1"></div>
        <div class="R" id="I2"></div>
        <div class="R" id="I3"></div>
        <div class="R" id="I4"></div>
        <div class="R" id="I5"></div>
        <div class="R" id="I6"></div>
        <div class="R" id="I7"></div>
        <div class="R" id="I8"></div>
        <div class="R" id="I9"></div>
    </div><br><br>
    
    <div id="In" class="Info">
        <div class="Inf" id="Displ">Game Started <br> Player 1 : X Turn</div>
    </div><br>
    <div id="Bt" class="Buttons">
        <button id="Main">Main Menu</button>
        <button id="Restart">Restart</button>
    </div>
</body>
</html>
